<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>监控中心</title>

    <!-- Styles -->
    <link href="css/core.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/panel.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'icons';
            src: url('fonts/icons/icons.eot');
            src: url('fonts/icons/icons.eot') format('embedded-opentype'), url('fonts/icons/icons.ttf') format('truetype'), url('fonts/icons/icons.woff') format('woff'), url('fonts/icons/icons.svg') format('svg');

    <!--[if lt IE 9]>
    <script src="/js/selectivizr-min.js"></script>

<body id="body">
<header class="header-four">
    <section class="nav_section" id="main-menu">
        <div class="zh-box mx-auto" style="width: 100%">
            <nav class="navbar-expand-md navbar-dark">
              <!-- Brand -->
                <div class="navbar-brand">最新状态</div>
              <!-- Toggler/collapsibe Button -->
              <button class="navbar-toggler  float-right" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Navbar links -->
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto main-menu">
                </ul>
              </div> 
            </nav>
        </div>
    </section>

    <!--主菜单结束-->
</header>
        <div class="banner-area banner-image" id="banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="banner-text banner-padding">
                            <div class="banner-table-cell text-center">
                                <h1>服务节点状态概览<br>
                                <span id="updated" >更新中...</span></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
			<div id="loading-notice">
				
				<div class="progress progress-striped active">
					<div class="progress-bar progress-bar-warning" style="width: 100%;">加载中...</div>
				</div>
				<div style="text-align: center;">
					如果出現此消息，請確保您已啟用Javascript！ <br />否則雲監控主服務（服務端）未啟動或已關閉.
				</div>
				<p></p>
			</div>
        <section id="no-more-tables">
			
			<table class="table table-striped text-center mt-5 mx-auto zh-table" style="width: 100%;">
              
				<thead>
				<tr>
					<th class="text-center" id="status4" style="text-align: center;width:4%">运行状态</th>
					<th class="text-center" id="name" style="width:11%">节点名</th>
					<th class="text-center" id="type" style="width:5%">类型</th>
					<th class="text-center" id="location" style="width:8%">服务器位置</th>
					<th class="text-center" id="uptime" style="width:5%">在线时间</th>
					<th class="text-center" id="load" style="width:3%">负载</th>
                    <th class="text-center" colspan="2" id="network" style="width:8%">网络(B/s) ↓|↑</th>
					<th class="text-center" colspan="2" id="traffic" style="width:8%">流量(B) ↓|↑</th>
                    <th class="text-center" id="expand_mem" style="width:22%">内存信息(已使用/总内存)</th>
                    <th class="text-center" id="expand_hdd" style="width:11%">硬盘信息</th>
                    <th class="text-center" id="cpu" style="width:5%">CPU</th>
                    <th class="text-center" id="ram" style="width:5%">RAM</th>
                    <th class="text-center" id="rom" style="width:5%">ROM</th>
				</tr>
				</thead>
				
				<tbody id="servers">
				<!-- Servers here \o/ -->
				</tbody>

			</table>
  		</section>

		</div>

    <div class="container-fluid">
        <div style="width: 100%;" class="mx-auto zh-box">
            <div id='cards' class="row">
                
            </div>
        </div>
    </div>

</div>
         

    <!-- Scripts -->
   
    <footer>
    <div class="container">
        <div class="footer-copyright text-center">

        </div>
    </div>
    </footer>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/serverstatus.js"></script>
</body>

</html>
